<ng-container>
  <div class="container" *ngIf="!!contractor">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{ contractor.firstname }} {{ contractor.lastname }}
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-8">
            <p>{{ contractor.email }}</p>
            <p>{{ contractor.phoneNumber }}</p>
          </div>
          <div class="col-sm-4">
            <img class="img-rounded" [src]="contractor.profilePhoto.base64" alt="profile-photo" *ngIf="!!contractor?.profilePhoto?.base64">
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <button class="btn btn-default">
          contact
        </button>
      </div>
    </div>
  </div>
</ng-container>
