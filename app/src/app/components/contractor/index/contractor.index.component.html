<ng-container>
  <div class="container" *ngIf="contractor">
    <div class="panel panel-default">
      <div class="panel-heading">
        <label>
          {{ contractor.name() }}
        </label>

        <div class="pull-right">
          <span class="label label-default" *ngFor="let speciality of contractor.speciality.map(specialityToString)">
          {{ speciality }}
        </span>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-10">
            <p>
              <label class="">Email: </label>
              <a href="mailto:{{ contractor.userRef.email }}">
                {{ contractor.userRef.email }}
              </a>
            </p>
            <p>
              <label class="">Phone Number: </label>
              <a href="tel:{{ contractor.userRef.phoneNumber }}">
                {{ contractor.userRef.phoneNumber }}
              </a>
            </p>
            <p>
              <label class="">Description: </label>
              {{ contractor.userRef.description }}
            </p>
          </div>
          <div class="col-sm-2">
            <img class="img-rounded contractor-profile-image"
                 [src]="imageService.downloadUrl(contractor?.userRef?.photo)" alt="profile-photo"
                 *ngIf="contractor?.userRef?.photo">
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary" (click)="openModal(template)">
          Contact
        </button>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #template>
  <app-contact-contractor [contractor]="contractor" (closeModalEvent)="closeModal()"></app-contact-contractor>
</ng-template>
