<div role="dialog">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">
      <i class="fas fa-times"></i>
    </button>
    <h4 class="modal-title"> To: {{ contractor.name() }} </h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="subject">Subject:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="subject" placeholder="Enter subject" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="message">Message:</label>
        <div class="col-sm-10">
          <textarea rows="5" class="form-control textarea-disable-horizontal-resize" id="message"
                    placeholder="Enter message"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success">Send</button>

    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="closeModal()">Close</button>
  </div>
</div>
