<div class="container">
  <h2>Contractors</h2>
  <p>This is the list of all types Contractors:</p>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th> Firstname </th>
      <th> Lastname </th>
      <th> Email </th>
      <th> Phone </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contractor of contractors">
      <td> {{ contractor.userRef.firstname }} </td>
      <td> {{ contractor.userRef.lastname }} </td>
      <td> {{ contractor.userRef.email }} </td>
      <td> {{ contractor.userRef.phoneNumber }} </td>
    </tr>
    </tbody>
  </table>
</div>
