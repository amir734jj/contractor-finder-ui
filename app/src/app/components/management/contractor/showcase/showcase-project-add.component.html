Welcome {{ contractor.userRef.name }}

<div class="container">
  <app-form-validation-error [error-table]="errorTable"></app-form-validation-error>

  <form (submit)="addShowcaseProject($event)" [formGroup]="form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" formControlName="title" name="title"
             required="required"/>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" formControlName="description" name="description"/>
    </div>

    <button class="btn btn-default" type="submit">Save</button>
  </form>
</div>
