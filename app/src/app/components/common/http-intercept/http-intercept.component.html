<ng-template #templateRef>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Error</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
      <span aria-hidden="true">X</span>
    </button>
  </div>
  <div class="modal-body">
    <alert type="warning">
      <h4>Error! Exception occurred while attempting a REST call </h4>
      <p *ngIf="exceptionMessage" class="clear-fix"> {{ errorMessage}} </p>
      <br />
      <pre *ngIf="exceptionMessage"> {{exceptionMessage}} </pre>
    </alert>
  </div>
</ng-template>
