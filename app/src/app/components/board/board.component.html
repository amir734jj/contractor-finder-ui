<div class="container">
  <ng-container *ngFor="let contractor of contractors">
    <div class="panel panel-default">
      <div class="panel-heading">
        <a [routerLink]="['/contractor', contractor.id]">
          {{ contractor.firstname }} {{ contractor.lastname }}
        </a>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-8">
            <p>{{ contractor.email }}</p>
            <p>{{ contractor.phoneNumber }}</p>
          </div>
          <div class="col-sm-4">
            <img class="img-rounded" [src]="contractor.profilePhoto.base64" alt="profile-photo"
                 *ngIf="!!contractor?.profilePhoto?.base64">
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
