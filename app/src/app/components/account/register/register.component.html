<div class="container">
  <app-form-validation-error [error-table]="errorTable"></app-form-validation-error>

  <form (submit)="handleRegister($event)" [formGroup]="form">
    <div class="form-group">
      <label for="email">Firstname</label>
      <input type="text" class="form-control" id="fullname" formControlName="firstname" name="firstname" />
    </div>
    <div class="form-group">
      <label for="email">Lastname</label>
      <input type="text" class="form-control" id="lastname" formControlName="lastname" name="lastname" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" name="email" />
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username" name="username" />
    </div>
    <div class="form-group">
      <label for="password">Password (requires number, uppercase and special character)</label>
      <input type="password" class="form-control" id="password" formControlName="password" name="password" />
    </div>
    <div class="form-group">
      <label for="role"> Context</label>

      <div class="clear-fix">
        <mat-form-field id="role">
<!--          <mat-label>Context</mat-label>-->
          <mat-select [(value)]="roleRef">
            <mat-option *ngFor="let role of roles" [value]="role.value">
              {{role.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <button class="btn btn-default" type="submit">Register</button>
  </form>
</div>
