<div class="container">
  <form (submit)="handleRegister($event)">
    <div class="form-group">
      <label for="email">Firstname:</label>
      <input type="text" class="form-control" id="fullname" [(ngModel)]="firstname" name="fullname">
    </div>
    <div class="form-group">
      <label for="email">Lastname:</label>
      <input type="text" class="form-control" id="lastname" [(ngModel)]="lastname" name="fullname">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Password (requires number, uppercase and special character):</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
    </div>
    <div class="form-group">
      <label for="role">Context</label>
      <div id="role">
        <label class="radio-inline" *ngFor="let role of roles">
          <input type="radio" name="role" value="{{ role.value }}}" [(ngModel)]="roleRef" />
          {{ role.name }}
        </label>
      </div>
    </div>
    <button class="btn btn-default" type="submit">Register</button>
  </form>
</div>
